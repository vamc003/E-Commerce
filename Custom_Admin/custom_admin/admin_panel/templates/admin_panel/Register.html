<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .login-register-card {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-register-card input[type="text"], .login-register-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .login-register-card button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .login-register-card button:hover {
            background-color: #555;
        }
        .login-register-card a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        .login-register-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-register-card">
        <h2>Register</h2>
        <input type="text" placeholder="Username" id="register-username">
        <input type="text" placeholder="Firstname" id="Firstname">
        <input type="text" placeholder="Lastname" id="Lastname">
        <input type="text" placeholder="Email" id="register-email">
        <input type="text" placeholder="Phone" id="Phone">
        <input type="password" placeholder="Password" id="register-password">
        <button onclick="register()">Register</button>
        <a href="login.html">Already have an account? Login</a>
    </div>
    <script>
        function register() {
            // Add register functionality here
            alert('Register function called');
        }
    </script>
</body>
</html>
